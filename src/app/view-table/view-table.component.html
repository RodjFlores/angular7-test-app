<div style="text-align: center">
  <h1>
    {{title}}
  </h1>
</div>

<nz-table #basicTable [nzData]="passengerList">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.PassengerID}}</td>
      <td>{{data.FirstName}}</td>
      <td>{{data.LastName}}</td>
      <td>{{data.EmailAddress}}</td>
      <td>
        <a (click)="onSelect(data.PassengerID)">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzTitle="Delete this passenger?" (nzOnConfirm)="confirm(data.PassengerID)" (nzOnCancel)="cancel()">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<button nz-button nzType="primary" nzBlock routerLink="/add-passenger">Add Passengers</button>
